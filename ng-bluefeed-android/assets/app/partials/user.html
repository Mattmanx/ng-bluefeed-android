<div id="feedNav" class="navbar navbar-inverse navbar-fixed-top" style="position: fixed">
	<div class="navbar-inner blue-gradient-bg">
		<div class="container">
			<ul class="nav">
				<li class="dropdown">
					<a id="navTitle" href="#" class="brand dropdown-toggle" data-toggle="dropdown">
						<strong>B</strong>F
						<b class="caret"></b>
					</a>
					<ul class="dropdown-menu">
						<li>
							<a ng-tap="$navigate.go('/ng_feeds')" ng-click="$navigate.go('/ng_feeds')">View Feed</a>
						</li>
						<li>
							<a ng-tap="$navigate.go('/ng_post')" ng-click="$navigate.go('/ng_post')">New Post</a>
						</li>
						<li>
							<a ng-tap="logout()" ng-click="logout()">Logout</a>
						</li>
					</ul>
				</li>
				<li class="divider-vertical"></li>
			</ul>
		</div>
	</div>
</div>
<div class="center">
	<div id="userContainer">
		<div class="alert alert-error" ng-repeat="error in errors">
			<strong>Error:</strong>{{error}}
		</div>
		<div id="profileInfo">
			<h4>Your Profile</h4>
			<h5>User ID: {{userProfile._id}}</h5>
			<h5>User Name: {{userProfile.username}}</h5>
			<h5>Profile Picture</h5>
			<img class="media-object thumb64" src="{{baseUrl}}{{userProfile.imageUrl}}"/>
		</div>
		<div>
			<button id="profilePicSubmit" class="btn btn-large btn-primary btn-block" type="button" ng-click="profileUpload()" ng-tap="profileUpload()">Upload New Picture</button>
		</div>
	</div>
</div>
